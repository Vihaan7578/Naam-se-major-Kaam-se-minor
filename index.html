<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pookie Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="glowing-background"></div>

    <div class="heart-container">
        <!-- Inline SVG for heart shape as background -->
        <svg class="heart-svg" viewBox="0 0 100 100" fill="white">
            <path d="M90 12.5c12.5 12.5 12.5 32.75 0 45.25L50 90.25 10 57.75c-12.5-12.5-12.5-32.75 0-45.25 12.5-12.5 32.75-12.5 45.25 0L50 22.75l-2.5-2.5c-12.5-12.5-32.75-12.5-45.25 0-12.5 12.5-12.5 32.75 0 45.25L50 90.25l40-40c12.5-12.5 12.5-32.75 0-45.25z"/>
        </svg>

        <div class="question-area">
            <h1>Will you hangout with me?</h1>
        </div>
        <div class="options-area">
            <div class="heart-option yes-option" id="yesButton">
                <button>YESSSS, Pookie😍</button>
                <div class="glow-effect"></div>
                <div class="pink-radiance"></div>
            </div>
            <div class="heart-option no-option" id="noButton">
                <button>Nooo🥺</button>
            </div>
        </div>
    </div>

    <div class="success-screen" id="successScreen" style="display: none;">
        <p>Thank you Pookie. I love you🥹🧏🥰😛</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
